<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
    <!-- 동일한 수준의 항목 나열 -->
</head>
<body>
    <!-- Ordered List(순서가 있는): 1,2,3,4 a,b,c,d 가,나,다,라...
        UnOrdered List(순서가 없는): o - * -->
    <!-- 순서가 있는 -->
    <ol type="I">
        <!-- default=1로 잡혀 있다. -->
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ol>

    <!-- 순서가 없는 -->
    <!-- 메뉴구성 시 사용. 같은 수준에서 관리되기 때문에 css주기 좋다.-->
    <ul style="list-style-type: square;">
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>  
    </ul>
</body>
</html>
