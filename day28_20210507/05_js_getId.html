<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            // body의 id요소에 접근
            // 현재문서(document)에 있는 id1이라는 id를
            // 가진 요소를 사용.
            console.log(document.getElementById('id1')); // (=1.)
            // innerHTML: 태그 내부(시작,종료태그사이)에 접근
            console.log(document.getElementById('id1').innerHTML); // (=2.)

            // 반복 사용 시, 한번 쓰고
            var ele = document.getElementById('id1');
            // 다음차례부터 이렇게 사용
            console.log(ele); // (=1.)
            console.log(ele); // (=1.)
            console.log(ele.innerHTML); // (=2.)

            // **좌변에 있을때 / 우변에 있을때 를 잘 구분지어야 함!!
            
            // 변수 선언 새롭게 하고
            var ele1= document.getElementById('id1').innerHTML;
            console.log(ele1); // (=2.)

            // id1 부분의 내용을 변경
            document.getElementById('id1').innerHTML = '바뀌는 내용';
            console.log(ele1); // 실제 내용이 바뀐게 아니라 보이는 부분만 바뀜.
        }
    </script>
</head>
<body>
    <button onclick="test1()">함수호출</button>
    <div id="id1">
        id1 영역
    </div>
</body>
</html>
