<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            var table = "<table>"   
                for(var i=2; i<=9; i++) {
                    table += "<tr>";
                    table += "<td>"+i+"단</td>";    
                        for(var j=1; j<=9; j++) {
                            table += "<td>"+i*j+"</td>";
                        }
                    table += "</tr>";    
                }
            table += "</table>";
            document.getElementById('result').innerHTML = table;
        }
    </script>
    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: right;
        }
        tr:nth-child(even) {
            background-color: burlywood;
        }
        td {
           width: 30px;
        }
    </style>
</head>
<body>
    <button onclick="test1()">구구단출력</button>
    <div id="result"></div>
</body>
</html>
