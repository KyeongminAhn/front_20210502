<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>성적 산출하기</h1>
    <script>
        function calGrade() {
            var score = document.getElementById('score').value;
            var grade;

            if(score<=100) {
                if(score>=90) {
                    grade="A";
                } else if(score>=80) {
                    grade="B";
                } else if(score>=70) {
                    grade="C";
                } else if(score>=60) {
                    grade="D";
                } else {
                    grade="F";
                } 
            } else {
                grade="ERROR!";
            }
            // grade가 가진값을 Id에 출력하기 위해----- *좀더 첨삭하기!
            // 성적: 열린 태그. form 요소의 값을 가져오고 싶으면 
            //         --> value(input태그 안에 value값을 넘기는)
            document.getElementById('grade').value=grade;
            // 결과:여닫는 태그 --> innerHTML(div,p,h 태그에 삽입)
            document.getElementById('result').innerHTML=grade;
        }
    </script>
</head>
<body>
    점수: <input type="text" id="score"><br>
    성적: <input type="text" id="grade"><br>
    <button onclick="calGrade()">성적 산출</button>
    <div id="result">
        성적출력
    </div>
</body>
</html>
