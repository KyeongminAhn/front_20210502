<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 연습</title>
    <style>        
        /* 여러 태그를 동시에 지정할 때는 ,로 연결 */
        table, th, tr, td {
            border: 1px solid red;
            /* 선 통합 */
            border-collapse: collapse;
            padding: 20px;
        }
        td {
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: yellow;
        }
        tr:nth-child(odd) {
            background-color: green;
        }
        /* table {
            border: 10px solid black;
        }
        tr, td {
            border: 1px solid red;
        } */
    </style>
</head>
<body>
    <!-- 테이블 태그: 표를 한칸씩 만들어 나간다. -->
    <!-- border: 선의 두께 지정 -->
    <table>
        <!-- tr: 새로운 행(row) 추가 -->
        <tr>
            <!-- td: 새로운 열(column), 실질 데이터 추가 -->
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
        </tr>
    </table>
    <!-- 테이블 예제 -->
    <table>
        <!-- 표제 -->
        <caption>학생정보</caption>
        <tr>
            <th>이름</th>
            <th>이메일주소</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <td>학생1</td>
            <td>aa@aa</td>
            <td>010-1111-1111</td>
        </tr>
        <tr>
            <td>학생2</td>
            <td>bb@bb</td>
            <td>010-2222-2222</td>
        </tr>
        <tr>
            <td>학생3</td>
            <td>cc@cc</td>
            <td>010-3333-3333</td>
        </tr>
        <tr>
            <!-- 입력 수 만큼 해당 칸을 차지하는 역할(셀 병합) -->
            <td colspan="2">학생4</td>
             <!-- 열 병합  -->
            <td rowspan="2">dd@dd</td>
            <!-- 행 병합 -->
            <td>010-4444-4444</td>
        </tr>
        <tr>
            <td colspan="2">학생5</td>
        </tr>
    </table>

</body>
</html>
