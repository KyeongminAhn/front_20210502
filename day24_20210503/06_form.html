<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form태그에서 작성한 값을 서버로 전송 -->
    <!-- action속성: form태그에서 작성한 값을 전송할 목적지
                    : 보통은 백엔드에서 지정한 주소값을 사용함. -->
    <form action="join">
        아이디: <input type="text" name="id"><br>
        비밀번호: <input type="password" name="password"><br>
        <input type="submit" value="가입">
        <!-- submit: form태그에 작성한 내용을 전부 action속성값으로 전달 -->
    </form>

    <form action="today" method="POST">
                        <!-- 백엔드로 데이터를 전송하는 방법(GET/POST)
                        GET: 보내는 데이터가 주소에 노출됨. -->
        아이디: <input type="text" name="var1"><br>
        비밀번호: <input type="password" name="var2"><br>
        이메일: <input type="email" name="var3"><br>
        <input type="submit" value="가입">
    </form>
    http://127.0.0.1:5500/day24_20210503/join?id=aa&password=1234<br>

    <!-- 가입 버튼을 클릭했더니 -->
    <!-- GET으로 전송하는 경우: 목적지 주소값과 보내는 데이터가 모두 노출 -->
    join?id=aa&password=1234<br>
    today?var1=입력값1&var2=1234<br>
    <!-- join?~: 목적지로 가져가는 데이터 -->

    <!-- POST로 전송하는 경우: 목적지 주소값만 보임 -->
    today

    <!-- ***주소값을 봤을때 name값(변수)이 뭔지 잘 봐야한다.*** -->

    <!-- 다음에서 날씨를 검색했을 때 주소값 -->
    <!-- search? 라는 목적지로 보낸다.~~~~ q(name)=날씨(name값) -->
</body>
</html>
