<!-- form태그: 검색, 로그인 등 입력할 때 사용하는 태그(가장 많이 사용될 태그)
            "입력한 데이터를 서버로 전송하는 역할" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그: 회원가입, 로그인, 글쓰기, 수정, 검색
                    "전송하는것이 목적 어디로? 서버(백엔드)" -->
    <form>
        아이디: <input type="text" id="id1" name="name1" placeholder="아이디를 입력하세요."> <br>
        <!-- input: 입력을 받을 수 있는 태그 -->
        <!-- type: 어떤 형태를 입력할 건지 속성 -->
        <!-- **name속성값에 입력한 데이터가 담겨서 서버로 전달됨. -->
        <!-- 입력창에 날씨라고 입력했다면 'name1=날씨' 형태로 백엔드로 전달됨. -->
        <label for="id2">비밀번호: </label><input type="text" id="id2" name="name2"><br>
        지역:
        <select name="city">
            <!-- name은 서버로 보내기 위한 용도. -->
            <option value="incheon">인천</option>
            <option value="seoul">서울</option>
            <option value="jeju">제주</option>
        </select>
        이메일:
        <input type="text" name="emailid">@
        <!-- 만약 지메일을 선택한다면 백엔드로 전달될 때 domain=gmail.com 으로 전달됨. -->
        <select name="domain">
            <option selected>선택하세요</option>
             <!-- selected: 기본속성값 지정 -->
            <!--option태그의 value속성값이 담겨서 감 -->
            <option value="naver.com">네이버</option>
            <option value="gmail.com">지메일</option>
            <option value="hanmail.net">다음</option>
        </select><br>  
        자기소개: <textarea name="intro" rows="5" cols="15"></textarea><br>
        비밀번호: <input type="password" name="password"><br>
        성별: <input type="radio" id="male" name="gender" value="male">
                <label for="male">남</label>
                <!-- 디테일적인 요소 추가. -->
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여</label><br>
        <!-- radio버튼(택일): **name값이 똑같아야 한다! 하나의 변수(parameter)! value속성값은 반드시 다르게! -->
    <!-- UI(User Interface): 디자인
        UX(User eXperience): 사용성 -->
        사용경험 프로그래밍 언어:
        <input type="checkbox" name="lang" value="java">자바
        <input type="checkbox" name="lang" value="oracle">오라클
        <input type="checkbox" name="lang" value="html">html
        <input type="checkbox" name="lang" value="js">javascript
        <!-- 기본적으로 다중 선택 가능. name값 동일, value값 지정. -->
        <br>
        생일
        <input type="date" name="birth"><br>
        수량
        <input type="number" name="quan" min="1" max="10" step="2">

    </form>
    <!-- input은 무조건 form태그 안에서만 사용! -->
</body>
</html>
