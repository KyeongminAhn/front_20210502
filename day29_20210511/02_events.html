<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            console.log('test1 함수호출');
        }
        function test2() {
            console.log('test2 함수호출');
            // 더블클릭 시, 배경색 적용 가능(대소문자 유의!)
            document.getElementById('id2').style.backgroundColor='red';
        }
        function test3() {
            console.log('test3 함수호출');
            document.getElementById('id3').style.color='red';

        }
        function test4() {
            console.log('test4 함수호출');
            document.getElementById('id3').style.color='blue';
        }
        function test5() {
            var ele = document.getElementById('id4');
            ele.style.border = '5px red solid';
        }
        function test6() {
            var ele = document.getElementById('id4');
            ele.style.border = '5px blue solid';
        }

    </script>
    <style>
        #id4{
            background-color: yellow;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 입력 아닌 태그에도 onclick 적용 가능 -->
    <p id="id1" onclick="test1()">내용1</p>
    <!-- 더블클릭 시, event 발생 -->
    <p id="id2" ondblclick="test2()">내용2</p>
    <!-- 마우스를 눌렀을때 / 뗐을때 event 발생 -->
    <p id="id3" onmousedown="test3()" onmouseup="test4()">내용3</p>
    <!-- 마우스가 올라왔을때 / 벗어났을때 event -->
    <div id="id4" onmouseover="test5()" onmouseout="test6()">
        마우스를 들락날락
    </div>
</body>
</html>
