<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 200px;
            height: 22px;
        }
    </style>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<!-- js파일 import -->
<!-- 파일경로 생성 -->
<script src="../js/joinForm.js"></script>

<!-- css 파일 import -->
<link rel="stylesheet" href="../css/joinForm.css">
</head>
<body>
    <h2>회원가입</h2>
    아이디: 
    <input type="text" id="id" onblur="idCheck()"><br>
    <span id="idCheck"></span><br>
    비밀번호: 
    <input type="text" id="pw" onblur="pwCheck()"><br>
    <span id="pwCheck"></span><br>
    비밀번호 확인: 
    <input type="text" id="pw-confirm" onblur="pwConfirm()"><br>
    <span id="pw-confirmResult"></span><br>
    이름: 
    <input type="text" id="name" onblur="nameCheck()"><br>
    <span id="nameCheck"></span><br>
    이메일: 
    <input type="text">@<input type="text" id="domain">
    <select id="emailCheck" onchange="emailSelect()" style="padding: 5px;">
        <option selected>직접입력</option>
        <option value="naver.com">naver.com</option>
        <option value="gmail.com">gmail.com</option>
        <option value="hanmail.net">hanmail.net</option>
    </select><br>
    <br>전화번호: 
    <input type="text" id="phone" onblur="phoneCheck()"><br>
    <span id="pCheck"></span><br>
    집주소: <br>
<input type="text" id="sample6_postcode" placeholder="우편번호">
<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
<input type="text" id="sample6_address" placeholder="주소"><br>
<input type="text" id="sample6_detailAddress" placeholder="상세주소">
<input type="text" id="sample6_extraAddress" placeholder="참고항목">
<br>
<button class="button">회원가입</button>
</body>
</html>
