<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>
        function idCheck() {
            // 영소문자, 숫자, 6~10자리 정규식
            //          영문소문자  숫자   문자형식|숫자 {자릿수}
            var exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,10}$/;
            // 영대/소문자, 숫자, 6~10자리 정규식
            //                          v                   v
            var exp1 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,10}$/;
            var id = document.getElementById('id').value;
            var result = document.getElementById('idCheck');
            // T/F 형태로 온다.
            //          v
            if(id.match(exp1)) {
                result.style.color = 'green';
                result.innerHTML = '유효한 id 형식입니다.';
            } else {
                result.style.color = 'red';
                result.innerHTML = '6~10글자 영문 소문자, 숫자를 사용해주세요.';
            }
        }
    </script>
</head>
<body>
    <!-- 정규식(regular expression) -->
    아이디: <input type="text" id="id" onblur="idCheck()" placeholder="영문소문자, 숫자, 6~10글자 이내로 입력해주세요."><br>
    <span id="idCheck"></span>
    <button onclick="idCheck()">id정규식체크</button>
</body>
</html>
