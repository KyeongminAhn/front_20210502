<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pwCheck() {
            // 입력값을 가져와서 일치하는지 판단
            // 8~18글자, 영 대/소문자, 특수문자 1개 이상 반드시 사용.(숫자 허용 가능)
            var exp = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[!#$-])[a-zA-Z\d!#$-]{8,18}$/;
            var pw = document.getElementById('pw').value;
            var pwCheck = document.getElementById('pwCheck').value;
            var result = document.getElementById('result');
            if(pw.length != 0) {
                if(pw == pwCheck) {
                result.style.color = 'green';
                result.innerHTML = '일치합니다.';
                } else {
                result.style.color = 'red';
                result.innerHTML = '일치하지 않습니다.';
                }
            } else {
                result.style.color = 'red';
                result.innerHTML = '필수 입력 정보입니다.';
            }
        }
    </script>
</head>
<body>
    비밀번호: <input type="text" onblur="pwCheck()" id="pw"><br>
    비밀번호확인: <input type="text" id="pwCheck" onblur="pwCheck()"><br>
    <span id="result"></span>
</body>
</html>
